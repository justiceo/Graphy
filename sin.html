    <script type="application/python" name="solver">
        def main(args):
            eqn = math(args["eqn"])
            return { "solution": str(roots(eqn, multiple=True))}
    </script>
    <script type="application/python" name="simplify">
        def main(args):
            eqn = math(args["eqn"])
            return { "simplified": str(poly(eqn)) }
    </script>
    <script type="application/python" name="coefs">
        def main(args):
            eqn = math(args["eqn"])
            #get the degree of the equation
            deg = degree(eqn)
            n_str = []
            for i in range(deg+1) :
                n_str.append(str(poly(eqn).nth(i)))
            return { "coef": n_str }
    </script>
    <script type="application/python" name="symextraction">		
		from sympy import *
		x, y, z = symbols('x y z')
		
		def main(argsu):
			expr = 2*x**4 + x**3 + 5*x**2 + 7*x + 11
			expp = math(argsu["eqn"])

			stack = []
			coef = ["f", "e", "d", "c", "b", "a"]
			d = {}
			export = []
			
			for arg in postorder_traversal(expp):
				temp = ""
				if( isinstance(arg, Integer) or isinstance(arg, Symbol) ):
					stack.append(arg)
				elif(isinstance(arg, Rational)):
					temp = ""
					temp = "(" + str(arg) + ")"
					stack.append(temp)			
				elif( isinstance(arg, Mul)):
					mlen = len(arg.args)
					temp = ""
					for i in range(mlen):
						if( i == 0 ):
							x = stack.pop()
							if ( isinstance(x, Integer)) :
								substitute = coef.pop()
								temp = substitute
								d.update({substitute:x})
							else:
								temp = str(x)
						else:
							x = stack.pop()
							if ( isinstance(x, Integer)) :
								substitute = coef.pop()
								temp = substitute + "*" + temp
								d.update({substitute:x})
							else:
								temp = str(x) + "*" + temp 
							
					stack.append(temp)
				elif( isinstance(arg, Add)):
					alen = len(arg.args)
					temp = ""
					for i in range(alen):
						if( i == 0 ):
							x = stack.pop()
							if ( isinstance(x, Integer)) :
								substitute = coef.pop()
								temp = substitute
								d.update({substitute:x})
							else:
								temp = str(x)
						else:
							x = stack.pop()
							if ( isinstance(x, Integer)) :
								substitute = coef.pop()
								temp = substitute + " + " + temp
								d.update({substitute:x})
							else:
								temp = str(x) + " + " + temp
							
					stack.append(temp)
				elif( isinstance(arg, Pow)):
					plen = len(arg.args)
					temp = ""
					for i in range(plen):
						if( i == 0 ):
							temp = str(stack.pop())
						else:
							temp = str(stack.pop()) + "**" + temp
					stack.append(temp)
				else:
					temp = str(arg.func)
					temp = temp + "(" + str(stack.pop()) + ")"
					stack.append(temp)
				

			temp = str(stack.pop())
			return { "jsready": temp, "dict": d }
    </script>

    <script>

        function solving() {
            var str = document.getElementById("eqn").value;
            var sympy_str, graph_str, roots, coefficients, solve_str;
            var coef_name = ["A", "B", "C", "D"];
            var hashtable = {};

            //change all ^ to **
            sympy_str = to_sympy(str);

            //get coefficients
            $run("coefs", {
                eqn: sympy_str
            }, function (data) {
                if (data.error)
                    return;
                coefficients = eval(data.coef);
                plot(); //make sliders with coefficients
            })

            //extract symbols
            $run("symextraction", {
                eqn: sympy_str
            }, function (data) {
                if (data.error) {
                    document.getElementById("testing").innerHTML = "extraction error";
                    return;
                }
                document.getElementById("testing").innerHTML = data.jsready; 
            })

            
            function plot() {
                //str = str.toString();
                var main_graph = JXG.JSXGraph.initBoard('jxgbox', { boundingbox: [-10, 10, 15, -15], axis: true });

                for (i = 0; i < coef_name.length; i++) {
                    hashtable[coef_name[i]] = coef_name[i];
                }
                for (i = 0; i < coefficients.length; i++) {
                    a = coefficients[coefficients.length - i - 1];
                    hashtable[coef_name[i]] = main_graph.create('slider', [[-10, -14- i * -1], [10, -14 - i * -1], [-10, a, 10]], { name: hashtable[coef_name[i]]});
                }
                function reconstruct() {

                    var reconstructed = "";
                    var cl = coefficients.length - 1;
                    for (i = 0; i < coefficients.length; i++) {
                        if (i == cl) {
                            reconstructed = reconstructed + "( hashtable[coef_name[" + eval(cl - i) + "]].X() * Math.pow(x, " + i + "))";
                        }
                        else {
                            reconstructed = reconstructed + "( hashtable[coef_name[" + eval(cl - i) + "]].X() * Math.pow(x, " + i + ")) + ";
                        }
                    }
                    reconstructed = reconstructed.toString();
                    return reconstructed;
                }
                main_graph.create('functiongraph', [function (x) { return eval(reconstruct()); }]);
            }
           

        }

        function to_sympy(str) {
            return str.replace(/\^/g, "**");
        }
