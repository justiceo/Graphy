<script type="application/python" name="symextractions">
def main(argsu):
    
	x, y, z = symbols('x y z')
	expr = 2*x**4 + x**3 + 5*x**2 + 7*x + 11
	expp = math(argsu["eqn"])

	stack = []
	coef = ["$f", "$e", "$d", "$c", "$b", "$a"]
	d = {}
	export = []

	for arg in postorder_traversal(expp):
		temp = ""
		if( isinstance(arg, Integer) or isinstance(arg, Symbol) ):
			stack.append(arg)
		elif(isinstance(arg, Rational)):
			temp = ""
			temp = "(" + str(arg) + ")"
			stack.append(temp)
		elif( isinstance(arg, Mul)):
			mlen = len(arg.args)
			temp = ""
			for i in range(mlen):
				if( i == 0 ):
					x = stack.pop()
					if ( isinstance(x, Integer)) :
						substitute = coef.pop()
						temp = substitute
						d.update({substitute:int(x)})
					else:
						temp = str(x)
				else:
					x = stack.pop()
					if ( isinstance(x, Integer)) :
						substitute = coef.pop()
						temp = substitute + "*" + temp
						d.update({substitute:int(x)})
					else:
						temp = str(x) + "*" + temp

			stack.append(temp)
		elif( isinstance(arg, Add)):
			alen = len(arg.args)
			temp = ""
			for i in range(alen):
				if( i == 0 ):
					x = stack.pop()
					if ( isinstance(x, Integer)) :
						substitute = coef.pop()
						temp = substitute
						d.update({substitute:int(x)})
					else:
						temp = str(x)
				else:
					x = stack.pop()
					if ( isinstance(x, Integer)) :
						substitute = coef.pop()
						temp = substitute + " + " + temp
						d.update({substitute:int(x)})
					else:
						temp = str(x) + " + " + temp

			stack.append(temp)
		elif( isinstance(arg, Pow)):
			plen = len(arg.args)
			temp = ""
			for i in range(plen):
				if( i == 0 ):
					temp = str(stack.pop())
				else:
					temp = str(stack.pop()) + "**" + temp
			stack.append(temp)
		else:
			temp = str(arg.func)
			temp = temp + "(" + str(stack.pop()) + ")"
			stack.append(temp)


	temp = str(stack.pop())

	return { "jsready": temp, "jsonarray": json.dumps(d) }
</script>


    <script>
        function solving() {
            var str = document.getElementById("eqn").value;
            var sympy_str, graph_str;
            var coeftable = {};
            var keys = [];
            var keys_dup = [];


            //change all ^ to **
            sympy_str = to_sympy(str);

            //extract coefficients
            extract();

            function extract() {
                $run("symextractions", {
                    eqn: sympy_str
                }, function (data) {
                    if (data.error) {
                        return;
                    }
                    graph_str = data.jsready;
                    var parsed = JSON.parse(data.jsonarray);
                    for (var key in parsed) {
                        keys.push(key);
                        coeftable[key] = parsed[key];
                    }
                    keys_dup = keys.slice(0);
                    plot();
                })

            }

            function plot() {
                var main_graph = JXG.JSXGraph.initBoard('jxgbox', { boundingbox: [-10, 10, 15, -15], axis: true });
                //make the sliders
                for (i = 0; i < keys.length; i++) {
                    a = coeftable[keys[i]];
                    coeftable[keys[i]] = main_graph.create('slider', [[-10, -14 - i * -1], [10, -14 - i * -1], [-10, a, 10]], { name: keys[i] });
                }

                //prettify and graph equation
                var ready_str = transify(graph_str);
                ready_str = substi(ready_str);
                main_graph.create('functiongraph', [function (x) { return eval(ready_str); }]);

				//this is pretty much all I'll need math.js for...I think
                function substi(eqn_str) {
                    var g = keys_dup.pop();
                    var p = eqn_str.indexOf(g);
                    var rep = eqn_str.substring(0, p) + "coeftable[keys[" + eval(keys_dup.length) + "]].X()" + eqn_str.substring(p + 2);
                    rep = rep.toString();
                    if (keys_dup.length > 0) {
                        rep = substi(rep);
                    }
                    rep = rep.toString();
                    return rep;
                }
            }
        }



        function to_sympy(str) {
            return str.replace(/\^/g, "**");
        }

        function to_natural(str) {
            return str.replace(/\*\*/g, "^");
        }

        //cosify, tanify, sinify, sqrify, cotify, logify
        function transify(torify) {
            torify = torify.replace(/(\w)\*\*(\d)/g, "Math.pow($1,$2)");
            torify = torify.replace(/cos/g, "Math.cos");
            torify = torify.replace(/sin/g, "Math.sin");
            torify = torify.replace(/tan/g, "Math.tan");
            torify = torify.replace(/sqrt/g, "Math.sqrt");
            return torify;
        }

    </script>
