<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/math.js"></script>
    <script type="text/javascript" src="js/jsxgraphcore.js"></script>
    <title>Quadratic Equation</title>
</head>
<style>
    .row {
        margin: 30px 0;
    }
</style>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="a" class="col-sm-2 control-label">A</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="a" placeholder="1" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="b" class="col-sm-2 control-label">B</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="b" placeholder="-3" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="c" class="col-sm-2 control-label">C</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="c" placeholder="-18" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default" onclick="quad_num()">Solve</button>
                        </div>
                    </div>
                    
                </form>

                <form role="form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Enter an Equation</label>
                        <input type="text" class="form-control" id="eqn" placeholder="x^2 + 3x - 4" />
                    </div>
                    <button type="button" class="btn btn-default" onclick="quad_eqn()">Solve</button>
                </form>
            </div>
            <div class="col-md-8">
                
                <div id="jxgbox" class="jxgbox" style="width:800px; height:500px; border: 2px solid #aaa;"></div>
                <p id="solution" class="text-primary"></p>
            </div>
        </div>

       
        <div class="row">
           
        </div>

    </div>   

</body>
</html>
