<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="js/math.js"></script>
<title>Quadratic Equation</title>
</head>
<style>
.row {
	margin-top: 50px;
}
</style>
<body>
    <div class="container">
    	
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="a" class="col-sm-2 control-label">A</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="a" placeholder="a">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="b" class="col-sm-2 control-label">B</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="b" placeholder="b">
                        </div>
                     </div>
                      <div class="form-group">
                        <label for="c" class="col-sm-2 control-label">C</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="c" placeholder="c">
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="button" class="btn btn-default" onclick="quad_num()">Solve</button>
                        </div>
                     </div>
                </form>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form role="form">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Enter an Equation</label>
                    <input type="text" class="form-control" id="eqn" placeholder="2x + y">
                  </div>  
                  <button type="button" class="btn btn-default" onclick="quad_eqn()">Solve</button>
                </form>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <p id="solution" class="text-primary"></p>
            </div>
        </div>
    </div>
</body>
</html>
